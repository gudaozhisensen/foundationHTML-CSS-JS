<script>
    window.onload = function() {
        var rem = 100 * document.body.clientWidth / 1000;  
        document.body.style.fontSize = rem + 'px';  
        window.onresize = function() {    
            rem = 100 * document.body.clientWidth / 1000;    
            document.body.style.fontSize = rem + 'px'; 
        };

        var carousel = document.getElementById('carousel');
        var aBtn = document.getElementsByTagName('ol')[0].getElementsByTagName('li');
        var slider = document.getElementsByTagName('ul')[0];
        var now = 0;

        for(var i = 0;i<aBtn.length; i++){
        aBtn[i].index = i;

        aBtn[i].onclick = function(){
            if(this.index == now)return;
            now = this.index;
            console.log(now);
            tab();
        }
      }
      //   设置清除计时器
      var timer = setInterval(next,2000);

      //   鼠标移入清除计时器
      slider.onmouseover = function() {
        clearInterval(timer);
      }

      //   重新设置清除计时器
      slider.onmouseout = function() {
        timer = setInterval(next,2000);
        console("timer");
       }

    //    导航器切换
      function tab(){
            for(var i=0;i<aBtn.length;i++)
            {
                aBtn[i].className='';
            }
            aBtn[now].className='active';
            startMove(slider, {left: -150*now});
        }

    // 跳转到指定的image
    

    // 自动
      function next() {
          now++;
          if(now == aBtn.length){
              now = 0;
          }
          tab();
      }

      function getStyle(obj, name) {
	    if(obj.currentStyle)
	    {   
            console.log(obj.currentStyle[name]);
		    return obj.currentStyle[name];
	    }
	    else
        console.log(getComputedStyle(obj, false)[name]);
	    {   
		    return getComputedStyle(obj, false)[name];
	    }
    }

        function startMove(obj,attr,target){
            clearInterval(obj.timer);
            obj.setInterval(function (){
                var current = 0;
                if(attr == "opacity"){
                    current = Math.round(parseFloat(getStyle(obj, attr))*100);
                }
            })
        }
    }

   




   

</script>
